<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follohjelp.no - Finn lokale håndverkere i Follo</title>
    <meta name="description" content="Finn lokale håndverkere og tjenester i Follo-regionen. Drøbak, Ås, Ski, Vestby, Nesodden og Nordre Follo.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-orange-50 to-white">
    
    <!-- Header -->
    <header class="bg-white shadow-sm border-b-2 border-orange-200">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                Follohjelp.no
            </h1>
            <p class="text-lg text-gray-600">
                Finn lokale håndverkere og tjenester i Follo-regionen
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        
        <!-- Search and Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="mb-4">
                <div class="relative">
                    <svg class="absolute left-3 top-3 text-gray-400" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Søk etter tjeneste eller firma..."
                        class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-orange-400 focus:outline-none"
                    />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Kategori
                    </label>
                    <select id="categoryFilter" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-orange-400 focus:outline-none">
                        <option value="Alle">Alle</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Lokasjon
                    </label>
                    <select id="locationFilter" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-orange-400 focus:outline-none">
                        <option value="Alle">Alle</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Results Count -->
        <div id="resultsCount" class="mb-4 text-gray-600 font-medium">
            Laster tjenester...
        </div>

        <!-- Suppliers Grid -->
        <div id="suppliersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Suppliers will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <p class="text-xl text-gray-500">
                Ingen tjenester funnet. Prøv å justere søket eller filteret.
            </p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t border-gray-200 mt-16 py-8">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-600">
            <p class="mb-2">
                Follohjelp.no - Lokale tjenester i Follo-regionen
            </p>
            <p class="text-sm">
                Drøbak • Ås • Ski • Vestby • Nesodden • Nordre Follo
            </p>
        </div>
    </footer>

    <script>
        let allSuppliers = [];
        let filteredSuppliers = [];

        // Fetch suppliers from Netlify Function (NO API TOKEN IN CODE!)
        async function fetchSuppliers() {
            try {
                const response = await fetch('/.netlify/functions/get-suppliers');
                const data = await response.json();
                
                allSuppliers = data.suppliers;
                populateFilters();
                applyFilters();
                
            } catch (error) {
                console.error('Error fetching suppliers:', error);
                document.getElementById('resultsCount').textContent = 'Feil ved lasting av tjenester.';
            }
        }

        // Populate filter dropdowns
        function populateFilters() {
            const categories = ['Alle', ...new Set(allSuppliers.map(s => s.category).filter(c => c))];
            const locations = ['Alle', ...new Set(allSuppliers.map(s => s.location).filter(l => l))];
            
            const categorySelect = document.getElementById('categoryFilter');
            const locationSelect = document.getElementById('locationFilter');
            
            categorySelect.innerHTML = categories.map(cat => 
                `<option value="${cat}">${cat}</option>`
            ).join('');
            
            locationSelect.innerHTML = locations.map(loc => 
                `<option value="${loc}">${loc}</option>`
            ).join('');
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            const selectedLocation = document.getElementById('locationFilter').value;
            
            filteredSuppliers = allSuppliers.filter(supplier => {
                const matchesCategory = selectedCategory === 'Alle' || supplier.category === selectedCategory;
                const matchesLocation = selectedLocation === 'Alle' || supplier.location === selectedLocation;
                const matchesSearch = supplier.name.toLowerCase().includes(searchTerm) ||
                                     supplier.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesLocation && matchesSearch;
            });
            
            renderSuppliers();
        }

        // Render suppliers to the grid
        function renderSuppliers() {
            const grid = document.getElementById('suppliersGrid');
            const emptyState = document.getElementById('emptyState');
            const resultsCount = document.getElementById('resultsCount');
            
            // Update count
            const count = filteredSuppliers.length;
            resultsCount.textContent = `${count} ${count === 1 ? 'tjeneste' : 'tjenester'} funnet`;
            
            if (filteredSuppliers.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            grid.innerHTML = filteredSuppliers.map(supplier => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    ${supplier.image ? `
                        <div class="h-48 overflow-hidden bg-gray-100">
                            <img 
                                src="${supplier.image}" 
                                alt="${supplier.name}"
                                class="w-full h-full object-cover"
                            />
                        </div>
                    ` : ''}
                    
                    <div class="p-5">
                        <div class="mb-3">
                            <span class="inline-block bg-orange-100 text-orange-800 text-xs font-semibold px-3 py-1 rounded-full">
                                ${supplier.category}
                            </span>
                        </div>

                        <h3 class="text-xl font-bold text-gray-800 mb-2">
                            ${supplier.name}
                        </h3>

                        <p class="text-gray-600 mb-4 line-clamp-2">
                            ${supplier.description}
                        </p>

                        <div class="space-y-2">
                            <div class="flex items-center text-sm text-gray-600">
                                <svg class="mr-2 text-orange-500" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                ${supplier.location}
                            </div>

                            ${supplier.contact ? `
                                <div class="text-sm text-gray-700 font-medium">
                                    ${supplier.contact}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('locationFilter').addEventListener('change', applyFilters);

        // Initial load
        fetchSuppliers();
    </script>

</body>
</html>
